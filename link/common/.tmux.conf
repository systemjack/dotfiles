unbind C-b
set -g prefix C-a

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set -g default-terminal "screen-256color"

set -g status-keys vi
set-window-option -g mode-keys vi

# don't rename windows automatically (use comma ',' to rename)
#set-option -g allow-rename off

# panes
set -g pane-border-fg colour0
set -g pane-active-border-fg colour2

#window mode
setw -g mode-bg default
setw -g mode-fg default


set -g status-left ' '
#set -g status-left-length 20
set -g status-right "#{=30:pane_title} %F "
set -g status-right-length 50

set -g status-bg colour234
#set -g status-bg colour8
set -g status-fg colour21 #colour19
setw -g window-status-bg colour235
setw -g window-status-fg colour27 #colour20
setw -g window-status-current-fg colour33 #colour21
#setw -g window-status-current-bg colour238
setw -g window-status-current-bg colour8
setw -g window-status-current-attr bold
setw -g window-status-format " #I#F #W "
#setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #I#F #W "
#setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

#  Status Flags (#F)
#  Symbol    Meaning
#  *         Denotes the current window.
#  -         Marks the last window (previously selected).
#  #         Window is monitored and activity has been detected.
#  !         A bell has occurred in the window.
#  ~         The window has been silent for the monitor-silence interval.
#  M         The window contains the marked pane.
#  Z         The window's active pane is zoomed.


